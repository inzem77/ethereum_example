<!doctype>
<html>

<head>
<script type="text/javascript" src="../bower_components/bignumber.js/bignumber.min.js"></script>
<script type="text/javascript" src="../bower_components/web3/dist/web3-light.js"></script>
<script type="text/javascript">
   
    var web3 = require('web3');
    web3.setProvider(new web3.providers.HttpProvider());

    function watchBalance() {
        var coinbase = web3.eth.coinbase;

        var originalBalance = web3.eth.getBalance(coinbase).toNumber();
        document.getElementById('coinbase').innerText = 'coinbase: ' + coinbase;
        document.getElementById('original').innerText = ' original balance: ' + web3.fromWei(originalBalance, 'finney') + ' finney    watching...';
	var accounts = web3.eth.accounts;
	for(var i=0; i<accounts.length; i++) {
	    var accbal = web3.eth.getBalance(accounts[i]).toNumber();
            console.log('Account '+ accounts[i] +':' + web3.fromWei(accbal, 'finney'))
	}
        
	var code_contract = web3.eth.getCode("0x72d9851c9d30d4be103980aa9c652eaf81e8c9e8")
	document.getElementById('code_contract').innerText = 'Code Contract: ' + code_contract;

        web3.eth.filter('pending').watch(function() {
            var currentBalance = web3.eth.getBalance(coinbase).toNumber();
            document.getElementById("current").innerText = 'current: ' + currentBalance;
            document.getElementById("diff").innerText = 'diff:    ' + (currentBalance - originalBalance);
        });
    }

</script>
</head>
<body>
    <h1>coinbase balance</h1>
    <button type="button" onClick="watchBalance();">watch balance</button>
    <div></div>
    <div id="coinbase"></div>
    <div id="original"></div>
    <div id="current"></div>
    <div id="diff"></div>
</body>
</html>
